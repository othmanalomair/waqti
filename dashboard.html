<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Waqti.me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gulf-teal': '#2DD4BF',
                        'ivory-sand': '#FEFCE8',
                        'slate-charcoal': '#1E293B'
                    },
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #F0FDFA 0%, #FEFCE8 100%);
        }

        .card-shadow {
            box-shadow: 0 4px 20px rgba(45, 212, 191, 0.1);
        }

        .menu-item:hover {
            background: linear-gradient(90deg, rgba(45, 212, 191, 0.1) 0%, transparent 100%);
            border-right: 3px solid #2DD4BF;
        }

        .badge {
            background: linear-gradient(45deg, #2DD4BF, #06B6D4);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-cairo" x-data="{
    creatorName: 'أحمد الكويتي',
    creatorLink: 'waqti.me/ahmed',
    currentPlan: 'مجاني'
}">

    <!-- Header with Logo -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-gulf-teal/20 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-4">
            <div class="flex items-center justify-center">
                <div class="flex items-center space-x-2 space-x-reverse">
                    <div class="w-8 h-8 bg-gradient-to-br from-gulf-teal to-teal-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-slate-charcoal">Waqti.me</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-6 space-y-6">

        <!-- Creator Info Card -->
        <div class="bg-white rounded-2xl p-6 card-shadow">
            <div class="space-y-4">
                <!-- Creator Name -->
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">اسم المنشئ</p>
                        <p class="font-semibold text-slate-charcoal" x-text="creatorName"></p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-gulf-teal to-teal-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-lg">أ</span>
                    </div>
                </div>

                <!-- Creator Link -->
                <div>
                    <p class="text-sm text-gray-500 mb-1">رابط المتجر</p>
                    <div class="flex items-center space-x-2 space-x-reverse bg-gray-50 rounded-lg p-3">
                        <svg class="w-4 h-4 text-gulf-teal" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>

                            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>

                </div>

                <!-- Waqti Plan -->

                    <p class="text-sm text-gray-500 mb-2">خطة Waqti</p>
                    <div class="flex items-center justify-between">
                        <span class="badge text-white px-3 py-1 rounded-full text-sm font-medium" x-text="currentPlan"></span>
                        <button class="text-gulf-teal text-sm font-medium hover:underline">
                            ترقية الخطة
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Workshops Section -->
        <div class="bg-white rounded-2xl p-6 card-shadow">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold text-slate-charcoal">ورشاتي</h2>
                <button class="bg-gulf-teal text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-teal-600 transition-colors">

            <div class="space-y-2">

                <div class="menu-item p-4 rounded-xl cursor-pointer transition-all duration-200">

                        <div class="flex items-center space-x-3 space-x-reverse">

                                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">

                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                        </svg>
                    </div>
                </div>

                <!-- Enrollment Tracking -->

                        </div>
                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                        </svg>
                    </div>
                </div>

                <!-- Customize Page -->
                <div class="menu-item p-4 rounded-xl cursor-pointer transition-all duration-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 space-x-reverse">
                            <div class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center">

                            <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                        </svg>
                    </div>
                </div>

                <!-- QR Code -->
                <div class="menu-item p-4 rounded-xl cursor-pointer transition-all duration-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 space-x-reverse">
                            <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
